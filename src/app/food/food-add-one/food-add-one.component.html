<h3>Yeni yemek ekle</h3>
<form #foodAddForm="ngForm" (ngSubmit)="add(foodAddForm)">
  <div class="form-group">
    <input
      type="text"
      placeholder="Yemek adı"
      #name="ngModel"
      [(ngModel)]="model.name"
      class="form-control"
      name="name"
      id="name"
      required
    />
    <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">
      Yemek adı boş bırakılamaz
    </div>

    <input
      type="text"
      placeholder="Açıklama"
      #description="ngModel"
      [(ngModel)]="model.description"
      class="form-control"
      name="description"
      id="description"
      required
    />
    <div
      *ngIf="description.invalid && description.dirty"
      class="alert alert-danger"
    >
      Açıklama boş bırakılamaz
    </div>

    <input
      type="text"
      placeholder="Yemek fotoğrafı"
      #imageUrl="ngModel"
      [(ngModel)]="model.imageUrl"
      class="form-control"
      name="imageUrl"
      id="imageUrl"
      required
    />
    <div *ngIf="imageUrl.invalid && imageUrl.dirty" class="alert alert-danger">
      Fotoğraf alanı boş bırakılamaz
    </div>

    <input
      type="text"
      placeholder="Fiyat"
      #price="ngModel"
      [(ngModel)]="model.price"
      class="form-control"
      name="price"
      id="price"
      required
    />
    <div *ngIf="price.invalid && price.dirty" class="alert alert-danger">
      Fiyat alanı boş bırakılamaz
    </div>
  </div>
  <div class="form-group">
    <select
      class="form-control"
      #categoryId="ngModel"
      [(ngModel)]="model.categoryId"
      required
      name="categoryId"
      id="categoryId"
    >
      <option *ngFor="let category of categories" [value]="category.id">{{
        category.name
      }}</option>
    </select>
    <div
      *ngIf="categoryId.invalid && categoryId.touched"
      class="alert alert-danger"
    >
      Kategori alanı boş bırakılamaz
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="foodAddForm.invalid"
  > Yemek ekle </button>
</form>
