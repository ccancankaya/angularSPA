<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Giriş yap</h1>
  </div>
  <div class="form-group">
    <input type="email" #email="ngModel" [(ngModel)]="model.email" id="email" class="form-control" name="email" required>
    <label class="form-control-placeholder" for="email">Email</label>
  </div>
  <div class="form-group">
    <input type="password" #password="ngModel" [(ngModel)]="model.password" id="password" name="password" class="form-control" required>
    <label class="form-control-placeholder" for="password">Şifre</label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş yap</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2019</p>
</form>
